<h1>Datos recogidos en componente como hijo</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="paciente.nombre">
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="paciente.apellido">
    
    <label for="dni">DNI:</label>
    <input type="text" id="dni" [(ngModel)]="paciente.dni">
    
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" [(ngModel)]="paciente.telefono">
    
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" [(ngModel)]="paciente.direccion">
    
    <label for="email">Email:</label>
    <input type="text" id="email" [(ngModel)]="paciente.email">

    <button (click)="comunicaPadre()">Envia evento al padre</button>
